<html>

<head>

	<!-- JQuery Import -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
		integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function () {

			function refreshValues() {
				$.get("temperature", function (res) {
					$("#BME-temp").find("b").html(res.temperature + res.unit);
				});
				$.get("pressure", function (res) {
					$("#BME-press").find("b").html(res.pressure + res.unit);
				});
				$.get("humidity", function (res) {
					$("#BME-hum").find("b").html(res.humidity + res.unit);
				});
				setTimeout(refreshValues, 500);
			}
			setTimeout(refreshValues, 500);
		});


	</script>
	<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
</head>

<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">Temperature</div>
			<div class="panel-body">
				<div id="BME-temp" class="alert alert-warning" role="alert"><b>TEMP</b></div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Pressure</div>
			<div class="panel-body">
				<div id="BME-press" class="alert alert-warning" role="alert"><b>pressure</b></div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Humidity</div>
			<div class="panel-body">
				<div id="BME-hum" class="alert alert-warning" role="alert"><b>Humidity</b></div>
			</div>
		</div>
	</div>
</body>

</html>
